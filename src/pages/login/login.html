<ion-header>

</ion-header>

<ion-content padding>
<img class="Image" src="../../assets/imgs/student2.png">
<div class="inputs">
  <ion-item class="inputs2">
    <ion-label><i class="fa fa-user" style="font-size:15px;">UserName </i></ion-label>
    <ion-input type="text" placeholder="Username" #userName ></ion-input>
   </ion-item>
   <br>
   <ion-item class="inputs2">
    <ion-label><i class="fa fa-lock" style="font-size:15px;">Password </i></ion-label>
    <ion-input type="password" placeholder="Password" #password ></ion-input>
   </ion-item>
      </div>
  <br>
   <button class="btnSign" ion-button color="primary" round block clear (click)="sign(userName.value,password.value)">Sign In!</button>
</ion-content>
